<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Toss App Clone</title>
        <link rel="stylesheet" href="toss1.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        />
    </head>
    <body>
        <div class="app-container">
            <header class="header">
                <div class="logo">
                    <img
                        src="Toss_Logo_Primary/Toss_Logo_Primary.png"
                        alt="Toss Logo"
                        class="logo-img"
                    />
                </div>

                <div class="header-icons">
                    <div class="icon-button">
                        <i class="far fa-user"></i>
                    </div>
                    <div class="icon-button">
                        <i class="far fa-bell"></i>
                    </div>
                </div>
            </header>

            <main>
                <div class="card bank-header">
                    <div class="bank-title">
                        <span>토스뱅크</span>
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>

                <div class="card account-section">
                    <div class="account-item">
                        <div class="account-info">
                            <div class="account-icon toss-icon">
                                <img
                                    src="TossSymbol/Toss_Symbol_Primary/Toss_Symbol_Primary.png"
                                    alt="'토스뱅크 로코"
                                    class="bank-logo"
                                />
                            </div>
                            <div class="account-details">
                                <div class="account-name">토스뱅크 통장</div>
                                <div class="account-balance">150,009원</div>
                            </div>
                        </div>
                        <button class="action-button">송금</button>
                    </div>

                    <div class="account-item">
                        <div class="account-info">
                            <div class="account-icon kb-icon">
                                <img
                                    src="KB_SymbolMark.png"
                                    alt="KB국민은행 로고"
                                    class="bank-logo"
                                />
                            </div>
                            <div class="account-details">
                                <div class="account-name">달려라2030통장</div>
                                <div class="account-balance">73,820원</div>
                            </div>
                        </div>
                        <button class="action-button">송금</button>
                    </div>

                    <div class="account-item">
                        <div class="account-info">
                            <div class="account-icon samsung-icon">
                                <span>SAMSUNG</span>
                            </div>
                            <div class="account-details">
                                <div class="account-name">
                                    투자 모아보기 · 8개
                                </div>
                                <div class="account-balance">
                                    90,000,000원
                                    <span class="profit">+12.5%</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="dashboard-link">
                        <span>내 계좌 · 대출 · 증권 · 포인트 보기</span>
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>

                <div class="card spending-section">
                    <div class="spending-item">
                        <div class="spending-info">
                            <div class="spending-icon card-icon">
                                <i class="fas fa-credit-card"></i>
                            </div>
                            <div class="spending-details">
                                <div class="spending-description">
                                    이번 달 소비
                                </div>
                                <div class="spending-amount">125,000원</div>
                            </div>
                        </div>
                        <button class="detail-button">새 내역 1건</button>
                    </div>

                    <div class="spending-item">
                        <div class="spending-info">
                            <div class="spending-icon d3-icon">
                                <span>D-3</span>
                            </div>
                            <div class="spending-details">
                                <div class="spending-description">
                                    3월 25일 낼 카드값
                                </div>
                                <div class="spending-amount">921,000원</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card credit-score">
                    <div class="score-info">
                        <i class="fas fa-check-circle"></i>
                        <span>내 신용 점수</span>
                    </div>
                    <i class="fas fa-chevron-right"></i>
                </div>

                <div class="nav-tabs">
                    <div class="tab active">계좌개설</div>
                    <div class="tab">카드발급</div>
                    <div class="tab">대출받기</div>
                </div>
            </main>

            <nav class="bottom-nav">
                <div class="nav-item active">
                    <i class="fas fa-home"></i>
                    <span>홈</span>
                </div>
                <div class="nav-item">
                    <i class="fas fa-coins"></i>
                    <span>혜택</span>
                </div>
                <div class="nav-item">
                    <i class="fas fa-wallet"></i>
                    <span>토스페이</span>
                </div>
                <div class="nav-item">
                    <i class="fas fa-chart-line"></i>
                    <span>주식</span>
                </div>
                <div class="nav-item">
                    <i class="fas fa-bars"></i>
                    <span>전체</span>
                </div>
            </nav>
        </div>
    </body>
</html>
